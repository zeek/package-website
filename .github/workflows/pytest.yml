# RUNS TEST SUITE
name: Test Suite

on:
  push:
    paths:
      # changes to files
      - '**.{html,css,py,yml,yaml}'
      - 'Dockerfile'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        cd zeek-package-website && python -m unittest tests.test_parser

