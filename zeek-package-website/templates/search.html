{% extends "template.html" %}

{% block title %}
Zeek Package Repository
{% endblock %}

{% block content %}
<h1>Package Results for: '{{ data.query }}'</h1>
<p>Showing {{ data.results|length }} Total Results</p>

<div class="page-container">
    {% for result in data.results %}
    <div class="search-card">
        <div class="package-text-container">
            <p class="package-text">
            <a class="package-title" href="/packages/{{ result[0] | replace('.json', '') }}">{{ result[0] | replace('.json', '') }}</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
